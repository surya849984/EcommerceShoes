<!DOCTYPE html>
<html>
<head>
  <title>Product List</title>
</head>
<body>
  <h1>Product List</h1>

  <table>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th>Description</th>
      <th>Action</th>
    </tr>
    <!-- Iterate over the products and display each product -->
    <!-- Assuming the products variable contains the list of products -->
    <!-- You can customize this based on your actual data structure -->
    <tr th:each="product : ${products}">
      <td th:text="${product.id}"></td>
      <td th:text="${product.name}"></td>
      <td th:text="${product.price}"></td>
      <td th:text="${product.description}"></td>
      <td>
        <a href="#" th:href="@{'/products/edit/' + ${product.id}}">Edit</a>
        <a href="#" th:href="@{'/products/delete/' + ${product.id}}">Delete</a>
      </td>
    </tr>
  </table>

  <a href="/products/add">Add Product</a>
</body>
</html>
