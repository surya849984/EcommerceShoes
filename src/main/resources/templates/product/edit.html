<!DOCTYPE html>
<html>
<head>
  <title>Edit Product</title>
</head>
<body>
  <h1>Edit Product</h1>

  <form action="/products/edit/{id}" method="post">
    <input type="hidden" id="id" name="id" th:value="${product.id}">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="${product.name}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="${product.price}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required>${product.description}</textarea><br>

    <input type="submit" value="Update">
  </form>
</body>
</html>
