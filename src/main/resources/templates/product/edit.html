<!DOCTYPE html>
<html>
<head>
  <title>Edit Product</title>
</head>
<body>
  <h1>Edit Product</h1>

  <form th:action="@{/products/edit/{id}(id=${product.id})}" th:object="${product}" method="post">
    <input type="hidden" id="id" name="id" th:value="*{id}">
    
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" th:value="*{name}" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" th:value="*{price}" required><br>

    <label for="description">Description:</label>
    <textarea id="description" name="description" required th:text="*{description}"></textarea><br>

    <input type="submit" value="Update">
  </form>
</body>
</html>
